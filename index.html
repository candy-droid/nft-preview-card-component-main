<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap');
</style>

<body class="bg-dark-blue-main grid items-center h-[100vh]">
  <div class="overflow-hidden">
    <div class="container mx-auto px-4 grid justify-center items-center">
      <div class="max-w-sm">

        <div class="group bg-dark-blue-card p-7 rounded-xl cursor-pointer">
          <div class="grid gap-6">

            <div class="relative overflow-hidden rounded-md">
              <img src="images/image-equilibrium.jpg"
                class="object-cover pointer-events-none transition duration-300 transform group-hover:scale-105">
              <div
                class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <img src="images/icon-view.svg" class="w-10 h-10 ">
              </div>
              <div
                class="absolute inset-0 bg-cyan/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              </div>
            </div>

            <div class="grid gap-5">
              <h3 class="text-2xl text-white group-hover:text-cyan transition delay-150">
                Equilibrium #3429
              </h3>
              <p class="text-lg text-soft-blue font-thin tracking-wide">
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="flex justify-between ">
                <div class="flex items-center">
                  <img src="images/icon-ethereum.svg" alt="Your Image" class=" mr-2">
                  <p class="text-base text-cyan font-normal"> 0.041 ETH</p>
                </div>
                <div class="flex items-center">
                  <img src="images/icon-clock.svg" alt="Your Image" class=" mr-2">
                  <p class="text-base text-soft-blue font-light"> 3 days left</p>
                </div>
              </div>
            </div>

            <hr class="border-t-1 border-dark-blue-line">

            <div class="flex items-center">
              <img src="images/image-avatar.png" alt="Your Image" class="w-8 mr-4 border-2 border-white rounded-full">
              <p class="text-soft-blue font-light tracking-wider">Creation of <span
                  class="text-white group-hover:text-cyan transition delay-150">Jules Wyvern</span> </p>
            </div>

          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>

</html>
